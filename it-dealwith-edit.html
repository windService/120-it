<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>服务单处理</title>
    <link rel="stylesheet" href="assets/css/amazeui.css"/>
    <link rel="stylesheet" href="assets/itCss/it-dealwith-edit.css"/>
</head>
<body>
<!--header begin-->
<header data-am-widget="header"
        class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="http://www.baidu.com" class="">
            <img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;" alt=""/>
        </a>
    </div>
    <h1 class="am-header-title">派单编辑</h1>
</header>
<!--header end-->
<div class="search-padding"></div>

<div class="am-g">
    <form class="am-form am-form-horizontal">
        <div class="am-g doc-am-g">
            <div class="am-u-sm-3">派单编号</div>
            <div class="am-u-sm-4">
                <select data-am-selected>
                    <option value="a">234234324</option>
                    <option value="b" selected>9289483294</option>
                </select>
            </div>
            <div class="am-u-sm-5">
                <input type="text" class="am-form-field"  placeholder="null">
            </div>
        </div>
        <div class="am-g doc-am-g">
            <div class="am-u-sm-3">处理人员</div>
            <div class="am-u-sm-4">
                <select data-am-selected>
                    <option value="a">bena</option>
                    <option value="b" selected>dffsdf</option>
                </select>
            </div>
            <div class="am-u-sm-5">
                <input type="text" class="am-form-field"  placeholder="null">
            </div>
        </div>
        <div class="am-g doc-am-g">
            <div class="am-u-sm-3">派单时间</div>
            <div class="am-u-sm-4">
                <select data-am-selected class="edit-fllow-font">
                    <option value="a">2015-08-23 23-22-12</option>
                    <option value="b" selected>2015-08-23 23-22-22</option>
                </select>
            </div>
            <div class="am-u-sm-5">
                <input type="text" class="am-form-field"  placeholder="null">
            </div>
        </div>
        <div class="am-g doc-am-g">
            <div class="am-u-sm-3">响应时间</div>
            <div class="am-u-sm-4">
                <select data-am-selected class="edit-fllow-font">
                    <option value="a">2015-08-23 23-22-12</option>
                    <option value="b" selected>2015-08-23 23-22-22</option>
                </select>
            </div>
            <div class="am-u-sm-5">
                <input type="text" class="am-form-field"  placeholder="null">
            </div>
        </div>
        <div class="am-g doc-am-g">
            <div class="am-u-sm-3">响应状态</div>
            <div class="am-u-sm-4">
                <select data-am-selected class="edit-fllow-font">
                    <option value="a">等于</option>
                    <option value="b" selected>不等于</option>
                </select>
            </div>
            <div class="am-u-sm-3">
                <select data-am-selected class="edit-fllow-font">
                    <option value="a">待响应</option>
                    <option value="b" selected>失效</option>
                </select>
            </div>
            <div class="am-u-sm-1">
            </div>
        </div>
        <div class="am-g doc-am-g">
            <div class="am-u-sm-3">实施编号</div>
            <div class="am-u-sm-4 ">
                <select data-am-selected class="edit-fllow-font">
                    <option value="a">包含于</option>
                    <option value="b" selected>不包含</option>
                </select>
            </div>
            <div class="am-u-sm-5">
                <input type="text" class="am-form-field"  placeholder="null">
            </div>
        </div>

        <div class="am-list-news-ft am-topbar-fixed-bottom search-more">
            <button type="button" class="am-btn am-btn-primary am-radius search-button">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
        </div>
    </form>

</div>

</body>
</html>

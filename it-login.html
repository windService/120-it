<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Amaze UI Example</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--<link rel="alternate icon" type="image/png" href="assets/i/favicon.png">-->
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <link rel="stylesheet" href="assets/itCss/itlogin.css"/>
</head>
<body>
<div class="login-header-top">
  <img style="width:100%; height: auto;" src="assets/itImages/login-b-top.png">
</div>
<div class="am-g login_content login-padding ">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <br/><br/>
    <form method="post" class="am-form">
      <div class="am-input-group">
        <span class="am-input-group-label">
          <i class="am-icon-user am-icon-fw"></i>
        </span>
        <input type="text" style="height: 55px;" class="login-int am-form-field am-radius" placeholder="用户名">
      </div>
      <br/>
      <div class="am-input-group login-padding">
        <span class="am-input-group-label">
          <i class="am-icon-lock am-icon-fw"></i>
        </span>
        <input type="text" style="height: 55px;" class="am-form-field am-radius" placeholder="密码">
      </div>
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住账号
      </label>
      <label class="remember_password" right;" for="remember-me">
        <input id="remember-passwprd" type="checkbox">
        记住密码
      </label>

      <div class="am-cf login-padding">
        <button type="button" style="height: 55px;" class="am-btn am-btn-primary am-btn-block am-radius">登&nbsp;&nbsp;&nbsp;&nbsp;陆</button>
      </div>
    </form>
    <hr>

  </div>
</div>
<div class="am-footer login-footer"><p>运维服务&nbsp;app &nbsp;v1</p></div>
</body>
</html>

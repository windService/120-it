<div class="am-g">

  <form class="am-form am-form-horizontal">
    <div class="am-form-group am-form-icon am-form-feedback">
      <label for="product-number" class="am-u-sm-3 am-form-label">设备条码</label>
      <div class="am-u-sm-9">
        <input type="email" id="product-number" class="am-form-field" placeholder="点击右边加号扫码">
        <a href="http://www.baidu.com"><span class="am-icon-plus-square"></span></a>
      </div>
    </div>

    <div class="am-form-group">
      <label for="product-name" class="am-u-sm-3 am-form-label">设备名称</label>
      <div class="am-u-sm-9">
        <input type="text" id="product-name" placeholder="请输入设备名称">
      </div>
    </div>

    <div class="am-form-group">
      <label for="product-user" class="am-u-sm-3 am-form-label">使用人</label>
      <div class="am-u-sm-9">
        <input type="text" id="product-user" placeholder="请输入使用人">
      </div>
    </div>

    <div class="am-form-group">
      <label for="use-member" class="am-u-sm-3 am-form-label">使用部门</label>
      <div class="am-u-sm-9">
        <input type="text" id="use-member" placeholder="请输入使用部门">
      </div>
    </div>

    <div class="am-form-group">
      <label for="use-date" class="am-u-sm-3 am-form-label">使用日期</label>
      <div class="am-u-sm-9">
        <input type="date" id="use-date" placeholder="请输入使用日期">
      </div>
    </div>

    <div class="am-form-group">
      <label for="use-status" class="am-u-sm-3 am-form-label">使用状态</label>
      <div class="am-u-sm-9">
        <input type="text" id="use-status" placeholder="请输入使用状态">
      </div>
    </div>

    <hr/>

    <button class="am-btn am-btn-primary" data-am-offcanvas="{target: '#doc-oc-demo2', effect: 'push'}">点击显示侧边栏</button>

    <!-- 侧边栏内容 -->
    <div id="doc-oc-demo2" class="am-offcanvas">
      <div class="am-offcanvas-bar">
        <div class="am-offcanvas-content">
          <p>
            我不愿让你一个人 <br/>
            承受这世界的残忍 <br/>
            我不愿眼泪陪你到 永恒
          </p>
        </div>
      </div>
    </div>
    <hr/>


    <!-- 底部固定菜单-->
    <div class="am-list-news-ft am-topbar-fixed-bottom product-add-but">
      <ul class="am-nav am-nav-pills am-nav-justify">

        <li><a href="#"><button type="button" class="am-btn am-btn-primary am-radius ">导&nbsp;&nbsp;&nbsp;出</button></a></a></li>
      </ul>

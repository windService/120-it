<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>日常巡查单</title>
  <link rel="stylesheet" href="assets/css/amazeui.css"/>
  <link rel="stylesheet" href="assets/itCss/it-service.css"/>
</head>
<body>
<!--header begin-->
<header data-am-widget="header"
        class="am-header am-header-default">
  <div class="am-header-left am-header-nav">
    <a href="http://www.baidu.com" class="">
      <img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;" alt=""/>
    </a>
  </div>
  <h1 class="am-header-title">日常巡查单</h1>
</header>
<!--header end-->
<div class="search-padding"></div>

<div class="am-g">
  <form class="am-form am-form-horizontal">
    <table class="am-table">
      <thead>
      <tr>
        <th class="implement-table">设备条码</th>
        <th>
          <div class="am-input-group">
            <input type="text" class="am-form-field" style="border: none" placeholder="请点击右边加号扫描">
            <span class="am-input-group-label am-icon-plus" style="border: none;background: none"></span>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th class="implement-table">巡检主提</th>
        <th> <input type="" id="" class="implement-input-sty" placeholder="请输入巡检主提"></th>
      </tr>
      <tr>
        <th class="implement-table">巡检人员</th>
        <th> <input type="" class="implement-input-sty" placeholder="请输入巡检人员"></th>
      </tr>
      <tr>
        <th  class="implement-table">联系电话</th>
        <th> <input type="" class="implement-input-sty" placeholder="请输入联系电话"></th>
      </tr>
      <tr>
        <th class="implement-table">上传附件</th>
        <th>
          <div class="am-input-group">
            <input type="text" class="am-form-field" style="border: none" placeholder="请点击右图标上传文件">
            <span class="am-input-group-label am-icon-file-archive-o" style="border: none;background: none"></span>
          </div>
        </th>
      </tr>
      <tr>
        <th class="implement-table">状态</th>
        <th> <div class="am-form-group">
          <label class="am-radio-inline">
            <input type="radio"  value="" name="docInlineRadio"> 正常
          </label>
          <label class="am-radio-inline">
            <input type="radio" name="docInlineRadio"> 异常
          </label>
        </div>
      </tr>
      <tr>
        <th rowspan='2' colspan="2">巡检内容：<br/>
          <p class="implement-tbody-scribe">
            <textarea class="implement-table-textarea" style="border-style: none" rows="5" id="doc-ta-1">的身份的声卡就翻脸的撒</textarea>
          </p>
        </th>
      </tr>
      </tbody>
    </table>
    <hr/>

    <div class="am-list-news-ft am-topbar-fixed-bottom search-more">
      <button type="button" class="am-btn am-btn-primary am-radius search-button">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
      <button type="button" class="am-btn am-btn-primary am-radius search-button">重&nbsp;&nbsp;&nbsp;&nbsp;置</button>
    </div>
  </form>

</div>

</body>
</html>

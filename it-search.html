<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>查询</title>
  <link rel="stylesheet" href="assets/css/amazeui.css"/>
  <link rel="stylesheet" href="assets/itCss/it-search.css"/>
</head>
<body>

<!--header begin-->
<header data-am-widget="header"
        class="am-header am-header-default">
  <div class="am-header-left am-header-nav">
    <a href="http://www.baidu.com" class="">
      <img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;" alt=""/>
    </a>
  </div>
  <h1 class="am-header-title">查找</h1>
</header>
<!--header end-->

<div class="search-padding"></div>

<div class="am-g">

  <form class="am-form am-form-horizontal">
    <div class="am-form-group am-form-icon am-form-feedback">
      <label for="product-number" class="am-u-sm-3 am-form-label">设备条码</label>
      <div class="am-u-sm-9">
        <input type="email" id="product-number" class="am-form-field" placeholder="点击右边加号扫码">
        <a href="http://www.baidu.com"><span class="am-icon-plus-square"></span></a>
      </div>
    </div>

    <div class="am-form-group">
      <label for="product-name" class="am-u-sm-3 am-form-label">设备名称</label>
      <div class="am-u-sm-9">
        <input type="text" id="product-name" placeholder="请输入设备名称">
      </div>
    </div>

    <div class="am-form-group">
      <label for="product-user" class="am-u-sm-3 am-form-label">使用人员</label>
      <div class="am-u-sm-9">
        <input type="text" id="product-user" placeholder="请输入使用人员">
      </div>
    </div>

    <div class="am-form-group">
      <label for="use-member" class="am-u-sm-3 am-form-label">使用部门</label>
      <div class="am-u-sm-9">
        <input type="text" id="use-member" placeholder="请输入使用部门">
      </div>
    </div>

    <div class="am-form-group">
      <label for="use-status" class="am-u-sm-3 am-form-label">使用状态</label>
      <div class="am-u-sm-9">
        <input type="text" id="use-status" placeholder="请输入使用状态">
      </div>
    </div>

    <div class="am-form-group">
      <label for="use-date" class="am-u-sm-3 am-form-label">使用日期</label>
      <div class="am-u-sm-9">
        <input type="date" id="use-date" placeholder="请输入使用日期">
      </div>
    </div>
    <hr/>

    <!-- 查找结果begin-->
    <div class="am-form-group">
      <div data-am-widget="list_news" class="result-search am-list-news am-list-news-default" >
        <!--列表标题-->
        <div class="am-list-news-hd am-cf">
          <!--带更多链接-->
          <a href="###" class="">
            <h2 class="result-search-font">查找结果</h2>
          </a>
        </div>
        <div class="am-list-news-bd">
          <ul class="am-list">

            <li class="am-g">
              <a href="http://www.douban.com/online/11614662/" class="am-list-item-hd result-search-font">我很囧，你保重....晒晒旅行中的那些囧！</a>
            </li>
            <li class="am-g">
              <a href="http://www.douban.com/online/11645411/" class="am-list-item-hd result-search-font">“你的旅行，是什么颜色？” 晒照片，换北欧梦幻极光之旅！</a>
            </li>
          </ul>
        </div>
        <br/>
        <!--更多在底部-->
        <div class="am-list-news-ft">
          <a class="am-list-news-more am-btn am-btn-default " href="###">查看更多 &raquo;</a>
        </div>
      </div>

      <!--查找结果结束 -->
    </div>

    <div class="am-list-news-ft am-topbar-fixed-bottom search-more">
      <button type="button" class="am-btn am-btn-primary am-radius search-button">查&nbsp;&nbsp;&nbsp;&nbsp;找</button>
    </div>
  </form>

</div>

</body>
</html>

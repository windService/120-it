<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>it运维</title>
  <link rel="stylesheet" href="assets/css/amazeui.css"/>
  <link rel="stylesheet" href="assets/itCss/it-service-edit.css"/>
  <!--<script src="assets/js/jquery.min.js"></script>-->
  <!--<script src="assets/js/amazeui.js"></script>-->
  <!--<script src="assets/js/handlebars.min.js"></script>-->
  <!--<script src="assets/js/amazeui.widgets.helper.js"></script>-->
</head>
<body>
<!--header begin-->
<header data-am-widget="header" class="am-header am-header-default">
  <div class="am-header-left am-header-nav">
    <a href="http://www.baidu.com" class="">
      <img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;" alt=""/>
    </a>
  </div>
  <h1 class="am-header-title">报障新增</h1>
</header>
<!--header end-->
<div class="search-padding"></div>
<div class="am-g">
  <form class="am-form am-form-horizontal">
    <div class="am-form-group am-form-icon am-form-feedback">
      <div class="am-u-sm-4">请求时间</div>
      <div class="am-u-sm-4">
        <div class="am-form-group" style="border: none">
          <select style="border-style: none;"  id="doc-select-2">
            <option value="option1">gzkz</option>
            <option value="option2">dddd</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
      </div>
      <div class="am-u-sm-4">
        <div class="am-form-group" style="border: none" >
          <select style="border-style: none;"  id="doc-select-2">
            <option value="option1">请选择</option>
            <option value="option2">2432</option>
            <option value="option3">不2432</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
      </div>
    </div>
    <hr/>
    <div class="am-form-group">
      <div class="am-u-sm-4">设备条码</div>
      <div class="am-u-sm-8">
        <div class="am-input-group">
          <input type="text" class="am-form-field" style="border: none" placeholder="请点击右边加号扫描">
          <span class="am-input-group-label am-icon-plus" style="border: none;background: none"></span>
        </div>
      </div>
    </div><hr/>
    <div class="am-form-group">
      <div class="am-u-sm-4">联系人</div>
      <div class="am-u-sm-8"><input type="" class="dealwith-input-sty" placeholder="信息科"></div>
    </div>
    <hr/>
    <div class="am-form-group">
      <div class="am-u-sm-4">客户名称</div>
      <div class="am-u-sm-8"><input type="" class="dealwith-input-sty" placeholder="客户名称"></div>
    </div>
    <hr/>
    <div class="am-form-group">
      <div class="am-u-sm-4">联系电话</div>
      <div class="am-u-sm-8"><input type="" class="dealwith-input-sty" placeholder=""></div>
    </div>
    <hr/>
    <div class="am-form-group">
      <div class="am-u-sm-4">通讯地址</div>
      <div class="am-u-sm-8"><input type="" class="dealwith-input-sty" placeholder=""></div>
    </div>
    <hr/>
    <div class="am-form-group">
      <div class="am-u-sm-4">事件主题</div>
      <div class="am-u-sm-8"><input type="" class="dealwith-input-sty" placeholder=""></div>
    </div>
    <hr/>
    <div class="am-form-group">
      <div class="am-u-sm-4">紧急程度</div>
      <div class="am-u-sm-8">
        <div class="am-form-group" style="border: none">
          <select style="border-style: none;"  id="doc-select-2">
            <option value="option1">一般</option>
            <option value="option2">很急</option>
            <option value="option3">不急</option>
          </select>
          <span class="am-form-caret"></span>
        </div>
      </div>
    </div>
    <hr/>
    <div class="am-form-group">
      <div class="am-u-sm-4">上传附件</div>
      <div class="am-u-sm-8">
        <div class="am-input-group">
          <input type="text" class="am-form-field" style="border: none" placeholder="上传附件">
          <span class="am-input-group-label am-icon-plus" style="border: none;background: none"></span>
        </div>
      </div>
    </div><hr/>
    <div class="am-form-group">
      <div class="am-u-sm-12">
        <div class="am-form-group">
          <label for="doc-ta-1">服务内容:</label>
          <textarea style="border: none" rows="5" id="doc-ta-1"></textarea>
        </div>
      </div>
    </div>
    <div class="am-form-group edit-bottom-padding"></div>
    <div class="am-list-news-ft am-topbar-fixed-bottom search-more">
      <button type="button" class="am-btn am-btn-primary am-radius search-button">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
    </div>
  </form>
</div>

</body>
</html>

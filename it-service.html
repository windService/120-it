<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>it运维</title>
  <link rel="stylesheet" href="assets/css/amazeui.css"/>
  <link rel="stylesheet" href="assets/itCss/it-service.css"/>
  <!--<script src="assets/js/jquery.min.js"></script>-->
  <!--<script src="assets/js/amazeui.js"></script>-->
  <!--<script src="assets/js/handlebars.min.js"></script>-->
  <!--<script src="assets/js/amazeui.widgets.helper.js"></script>-->
</head>
<body>
<!--header begin-->
<header data-am-widget="header" class="am-header am-header-default">
  <div class="am-header-left am-header-nav">
    <a href="http://www.baidu.com" class="">
      <img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;" alt=""/>
    </a>
  </div>
  <h1 class="am-header-title">服务单响应</h1>
</header>
<!--header end-->
<div class="search-padding"></div>
<div class="am-g">
  <form class="am-form am-form-horizontal">

    <table class="am-table">
      <thead>
      <tr>
        <th class="implement-table">处理人员</th>
        <th><input type="" class="implement-input-sty" placeholder="服务人员"/></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th class="implement-table">服务时间</th>
        <th> <input type="" class="implement-input-sty" placeholder="2015-09-09 21:32"></th>
      </tr>
      <tr>
        <th class="implement-table">服务方式</th>
        <th>
          <div class="am-form-group" style="border: none">
            <select style="border-style: none;"  id="doc-select-1">
              <option value="option1">现场处理</option>
              <option value="option2">网上处理</option>
              <option value="option3">预约处理</option>
            </select>
            <span class="am-form-caret"></span>
          </div>
        </th>
      </tr>
      <tr>
        <th class="implement-table">解决方法</th>
        <th>
          <div class="am-form-group" style="border: none">
            <select style="border-style: none;"  id="doc-select-5">
              <option value="option1">现场处理</option>
              <option value="option2">线下预约</option>
              <option value="option3">预约处理</option>
            </select>
            <span class="am-form-caret"></span>
          </div>
        </th>
      </tr>
      <tr>
        <th class="implement-table">处理状态</th>
        <th>
          <div class="am-form-group" style="border: none">
            <select style="border-style: none;"  id="doc-select-2">
              <option value="option1">待处理</option>
              <option value="option2">网上处理</option>
              <option value="option3">预约处理</option>
            </select>
            <span class="am-form-caret"></span>
          </div>
        </th>
      </tr>
      <tr>
        <th class="implement-table">配件维护</th>
        <th>
          <div class="am-form-group">
            <label class="am-radio-inline">
              <input type="radio"  value="" name="docInlineRadio"> 是
            </label>
            <label class="am-radio-inline">
              <input type="radio" name="docInlineRadio"> 否
            </label>
          </div>
        </th>
      </tr>
      <tr>
        <th rowspan='2' colspan="2">&nbsp;&nbsp;&nbsp;过程描述：<br/>
          <p class="implement-tbody-scribe">
            <textarea class="implement-table-textarea" style="border-style: none" rows="5" id="doc-ta-1">的身份的声卡就翻脸的撒</textarea>
          </p>
        </th>
      </tr>
      </tbody>
    </table>
    <hr/>

    <div class="am-list-news-ft am-topbar-fixed-bottom search-more">
      <button type="button" class="am-btn am-btn-primary am-radius search-button">保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
      <button type="button" class="am-btn am-btn-primary am-radius search-button">重&nbsp;&nbsp;&nbsp;&nbsp;置</button>
    </div>
  </form>

</div>

</body>
</html>
